<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>RazorPay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="assets/logo.svg" alt="logo" width="125px" height="30px" />
        </a>
        <ul class="flex space-x-6">
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payments</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Banking</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Corporate Card</a>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Payroll</a>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Resources</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Support</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
          <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
          </li>
        </ul>
        <div class="flex space-x-3">
          <img src="assets/india-flag.svg" width="28px" height="20px" />
          <button class="bg-deepBlue text-white font-mullish py-3 px-5  transition-all duration-200 border-lightBlue border rounded-sm text-sm font-bold">
            Log In
            </button>
            <button
            class="py-3 px-4 min-w-[32px] font-mullish text-sm font-bold bg-white text-lightBlue300 border rounded-sm hidden lg:flex items-center hover:text-lightBlue500 transition-all duration-200"
          >
                      Sign Up
            <svg
            viewBox="0 0 24 24"
            focusable="false"
            class="w-[14px] h-[14px] ml-3"
          >
            <path
              fill="currentColor"
              d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
            ></path>
          </svg>
        </button>
        <i
          data-feather="menu"
          class="text-white text-xs cursor-pointer lg:hidden"
        ></i>
            </button>
        </div>
      </div>
    </nav>
    <!-- Hero section -->
    <section
    class="relative"
    style="background: linear-gradient(45deg, #02042b, #02042b 50%)"
  >
    <div
      class="w-10/12 md:w-11/12 max-w-[1080px] mx-auto flex flex-col lg:flex-row items-center justify-between -mt-[0.5px]"
    >
      <!-- text part -->
      <div class="space-y-8">
        <h1
          class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
        >
          Power your finance, grow your business
        </h1>
        <div class="w-6 h-1 bg-greenLight"></div>
        <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
          Accept payments from customers. Automate payouts to vendors &
          employees. Never run out of working capital.
        </p>
        <button
          class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200"
        >
          Sign Up Now
        </button>
      </div>
      <!-- image part -->
      <img
        src="/assets/hero-illustration.jpg"
        alt="Online Payments, Virtual Accounts, Bank Transfer, and more"
        class="w-full max-w-[680px]"
      />
    </div>
    <!-- shape part -->
    <div class="w-full left-0
      right-0  absolute" >
        <img src="assets/hero-shape.svg" class="w-full object-fill">

      </div>
  </section>
  </body>
</html>
